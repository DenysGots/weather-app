<div class="app-forecast-weather-card">
    <div *ngIf="isCurrentType('hours')"
         class="app-forecast-weather-card__block">
        <span class="app-text-size-extra app-text-weight-semibold">
            <i class="wi wi-time-4 app-text-size-extra app-text-align-text-bottom"></i>
            {{ hourTime }}
        </span>
    </div>

    <div *ngIf="isCurrentType('days')"
         class="app-forecast-weather-card__block">
        <span class="app-text-size-extra app-text-weight-semibold">
            <i class="wi wi-time-4 app-text-size-extra"></i>
            {{ dayDate }}
        </span>
    </div>
    
    <div class="app-forecast-weather-card__block">
        <app-icon [iconType]="weatherTypeHour || weatherTypeDay"
                  iconSize="big"></app-icon>
    </div>

    <div *ngIf="isCurrentType('hours')"
         class="app-forecast-weather-card__block">
        <div class="app-forecast-weather-card__double-data-container">
            <div class="app-forecast-weather-card__double-data-content">
                <span class="app-forecast-weather-card__double-data app-text-weight-semibold">
                    <i class="wi wi-thermometer"></i>
                    {{ temperatureCurrent | TemperatureValuePipe }}
                    <i class="wi wi-celsius app-text-size-extra"></i>
                </span>
            </div>
    
            <div class="app-forecast-weather-card__double-data-divider"></div>
    
            <div class="app-forecast-weather-card__double-data-content">
                <span class="app-forecast-weather-card__double-data app-text-weight-semibold">
                    <i class="wi wi-humidity app-text-size-extra"></i>
                    {{ humidityCurrent }}
                </span>
            </div>
        </div>
    </div>

    <div *ngIf="isCurrentType('hours')"
         class="app-forecast-weather-card__block">
        <div class="app-forecast-weather-card__double-data-container">
            <div class="app-forecast-weather-card__double-data-content">
                <span class="app-forecast-weather-card__double-data app-text-weight-semibold">
                    <!-- TODO: adjust wind direction -->
                    <i class="wi wi-wind app-text-size-extra app-text-align-text-bottom"
                       [ngClass]="getWindDirectionIconClass()"></i>
                    {{ windSpeedCurrent}}
                </span>
            </div>

            <div class="app-forecast-weather-card__double-data-divider"></div>

            <div class="app-forecast-weather-card__double-data-content">
                <span class="app-forecast-weather-card__double-data app-text-weight-semibold">
                    <i class="wi wi-hot app-text-size-extra"></i>
                    {{ uvIndexCurrent }}
                </span>
            </div>
        </div>
    </div>

    <div *ngIf="isCurrentType('days')"
         class="app-forecast-weather-card__block">
        <div class="app-forecast-weather-card__double-data-container">
            <div class="app-forecast-weather-card__double-data-content">
                <span class="app-forecast-weather-card__double-data app-text-weight-semibold">
                    <i class="wi wi-thermometer"></i>
                    {{ temperatureMin | TemperatureValuePipe }}
                    <i class="wi wi-celsius app-text-size-extra"></i>
                </span>
            </div>

            <div class="app-forecast-weather-card__double-data-divider"></div>

            <div class="app-forecast-weather-card__double-data-content">
                <span class="app-forecast-weather-card__double-data app-text-weight-semibold">
                    <i class="wi wi-thermometer"></i>
                    {{ temperatureMax | TemperatureValuePipe }}
                    <i class="wi wi-celsius app-text-size-extra"></i>
                </span>
            </div>
        </div>
    </div>

    <div *ngIf="isCurrentType('days')"
         class="app-forecast-weather-card__block">
        <div class="app-forecast-weather-card__double-data-container">
            <div class="app-forecast-weather-card__double-data-content">
                <span class="app-forecast-weather-card__double-data app-text-weight-semibold">
                    <i class="wi wi-humidity app-text-size-extra"></i>
                    {{ humidity }}
                </span>
            </div>

            <div class="app-forecast-weather-card__double-data-divider"></div>

            <div class="app-forecast-weather-card__double-data-content">
                <span class="app-forecast-weather-card__double-data app-text-weight-semibold">
                    <i class="wi wi-hot app-text-size-extra"></i>
                    {{ uvIndex }}
                </span>
            </div>
        </div>
    </div>
</div>
