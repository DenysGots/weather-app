<div class="app-weather-effect-rain">
    <div *ngIf="isOvercast('medium')"
         class="app-weather-effect-rain__background-lighter">
    </div>

    <div *ngIf="isOvercast('heavy')"
         class="app-weather-effect-rain__background-darker">
    </div>

    <canvas #rainCanvas class="app-weather-effect-rain__canvas"></canvas>
    <canvas #rainThroughCanvas class="app-weather-effect-rain-through__canvas"></canvas>
</div>
